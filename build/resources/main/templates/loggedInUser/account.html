<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:font-family="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head">
</head>
<body class="container-fluid">
<div th:replace="loggedInUser/fragments :: logged-in-header"></div>
<h1 class="text-center" style="font-family:Garamond" th:text="${title}">Default Title</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
            <div class="card-header text-center">Account Profile</div>
                <div class="card-body">
                    <form class="form form-group">
                        <label class="form-control" for="firstName">First Name:
                            <p th:text="${user.firstName}" id="firstName" class="form-control"></p>
                        </label>
                        <label class="form-control" for="lastName">Last Name:
                            <p th:text="${user.lastName}" id="lastName" class="form-control"></p>
                        </label>
                        <label class="form-control" for="email">Email Address:
                            <p th:text="${user.email}" id="email" class="form-control"></p>
                        </label>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
            <div class="card-header text-center">Reservations</div>
                <div class="card-body">
                    <div class="card">
                        <div class="card-body-inner">
                            <tr th:each="reservation: ${reservations}">
                                <td th:text="${reservation.dateReserved}" />
                                <td th:text="${reservation.equipmentName}" />
                                <td th:text="${reservation.equipmentQuantity}" />
                                <td th:text="${reservation.total}" />
                            </tr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
