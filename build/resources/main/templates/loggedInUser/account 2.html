<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:font-family="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head">
</head>
<body class="container-fluid">
<div th:replace="loggedInUser/fragments :: logged-in-header"></div>
<h1 class="text-center" style="font-family:Garamond" th:text="${title}">Default Title</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center" style="font-family:Garamond">Account Profile</div>
                <div class="card-body">
                    <form class="form form-group">
                        <label class="form-control" for="firstName" style="font-family:Garamond">First Name:
                            <p th:text="${user.firstName}" id="firstName" class="form-control"></p>
                        </label>
                        <label class="form-control" for="lastName" style="font-family:Garamond">Last Name:
                            <p th:text="${user.lastName}" id="lastName" class="form-control"></p>
                        </label>
                        <label class="form-control" for="email" style="font-family:Garamond">Email Address:
                            <p th:text="${user.email}" id="email" class="form-control"></p>
                        </label>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center" style="font-family:Garamond">Reservations</div>
                <div class="card-body">
                    <div class="accordion" id="accordion" th:each="reservation: ${reservations}">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"
                                        th:text="${reservation.dateReserved}">
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                 data-bs-parent="#accordion">
                                    <ul class="list-group list-group-flush accordion-body">
                                        <label for="1" class="control-label">Equipment Name: <li id="1" class="list-group-item" th:text="${reservation.equipmentName}"></li></label>
                                        <label for="2" class="control-label">Equipment Quantity: <li id="2" class="list-group-item" th:text="${reservation.equipmentQuantity}"></li></label>
                                        <label for="3" class="control-label">Total Price: <li id="3" class="list-group-item" th:text="${reservation.total}"></li></label>
                                    </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
