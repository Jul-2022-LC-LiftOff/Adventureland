<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments :: page-header"></div>

<div class="card mx-auto display:block mt-5" style="width: 30rem;">
    <form method="post">
        <div class="card-body">
            <h1 class="card-title text-center">Login</h1>
            <div>
                <label class="form-label">Email:</label>
                <input class="form-control" type="email" th:field="${user.email}" th:value="${email}" placeholder="Email Address"><br>
            </div>
            <div>
                <label class="form-label">Password:</label>
                <input class="form-control" type="password" th:field="${user.password}" th:value="${password}" placeholder="Password"><br>
            </div>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-primary btn-sm" type="submit">Login</button>
            <br>
            <a href="http://localhost:8080/register">Don't have an account? Register here.</a>
        </div>
    </form>
</div>
</body>
</html>
