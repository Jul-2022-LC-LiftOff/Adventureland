<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<!--<head th:replace="fragments :: head">-->
<!--</head>-->

<head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/adventureland.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    
    <title th:text="'adventureland' + ${title == null ? '' : ' :: ' + title}">Adventure Outdoors</title>

</head>


<body class = "container-fluid">

<nav th:replace="fragments :: page-header"></nav>
List of the Equipment
<table id="Equipment List">
    <thead>
    <tr>
        <th> Category </th>
        <th> Type </th>
        <th> Manufacturer </th>
        <th> Quantity </th>
        <th> Price </th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="equipment : ${EquipmentList}">
        <td th:text="${equipment.category}"></td>
        <td th:text="${equipment.equipmentName}"></td>
        <td th:text="${equipment.manufacturer}"></td>
        <td th:text="${equipment.quantity}"></td>
        <td th:text="${equipment.price}"></td>
        <!--        <td><a th:href="@{'/reservation/resFormView'}">Reserve</a></td>-->
        <td><a th:href="@{/reservation/resFormView/{id}(id=${equipment.id})}" class="btn btn-success" role="button">Reserve</a><td>
    </tr>
    </tbody>

</table>

<div th:if="${user != null && user.getRole().toString() == 'ADMIN'}">
    <a th:href="@{/equipment/add}" class="btn">New Item</a>
</div>
</body>

</html>
