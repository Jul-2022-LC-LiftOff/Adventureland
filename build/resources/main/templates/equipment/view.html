<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<html lang="en">
<head th:replace="fragments :: head">
head


<body>
<div th:replace="fragments :: page-header"></div>
List of the Equipment
<table id="Equipment List">
    <thead>
    <tr>
        <th> Category </th>
        <th> Type </th>
        <th> Manufacturer </th>
        <th> Quantity </th>
        <th> Price </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="equipment : ${EquipmentList}">
        <td th:text="${equipment.category}"></td>
        <td th:text="${equipment.equipmentName}"></td>
        <td th:text="${equipment.manufacturer}"></td>
        <td th:text="${equipment.quantity}"></td>
        <td th:text="${equipment.price}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
