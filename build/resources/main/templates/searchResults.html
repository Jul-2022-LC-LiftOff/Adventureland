<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>


<body style="background-image:url('/photos/background.jpg'); background-size: cover;">
<div th:if="${user != null}">
    <div th:replace="fragments :: logged-in-header"></div>
</div>
<div th:if="${user == null}">
    <div th:replace="fragments :: page-header"></div>
</div>
<div>

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h2 th:text="${#strings.capitalizeWords(subtitle)}"></h2>

    <table>
        <tr th:each="equipment : ${equipments}">
            <td>
                <p th:text="${'Name: ' + equipment.equipmentName}"></p>
                <p>
                    Manufacturer:
                    <a th:text="${equipment.manufacturer}"></a>
                </p>
                <p>
                    Price Per Day:   $
                    <a th:text="${equipment.price}"></a>
                </p>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
