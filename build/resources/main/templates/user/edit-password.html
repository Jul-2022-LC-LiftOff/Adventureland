<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body style="background-image:url('/photos/background.jpg'); background-size: cover;">
<div th:replace="fragments :: logged-in-header"></div>

<div class="card mx-auto display:block mt-3" style="width: 15rem; background-color: #F8F0E3">
    <div class="card-body text-center">
        <form class="form" role="form" th:action="@{/account/edit-password}" method="post">
            <div>
                <label class="form-label" style="font-family:Garamond">Enter your old password:
                    <input type="password" class="form-control" name="oldPassword" id="oldPassword"
                           th:value="${oldPassword}" placeholder="Old Password"/>
                </label>
                <p class="error" style="color:red; font-family:Garamond" th:errors="${changePassword.oldPassword}"></p>
            </div>
            <div>
                <label class="form-label" style="font-family:Garamond">Enter your new password:
                    <input type="password" class="form-control" name="newPassword" th:value="${newPassword}"
                           placeholder="Enter your new passwordNew Password"/>
                </label>
            </div>
            <div>
                <label class="form-label" style="font-family:Garamond">Confirm password:
                    <input type="password" class="form-control" name="verifyPassword" id="verifyPassword"
                           th:value="${verifyPassword}" placeholder="Confirm Password"/>
                </label>
                <p class="error" style="color:red; font-family:Garamond"
                   th:errors="${changePassword.verifyPassword}"></p>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
