<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/adventureland.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    
    <title th:text="'adventureland' + ${title == null ? '' : ' :: ' + title}">Adventure Outdoors</title>

</head>


<body class="container">
<nav th:replace="fragments :: page-header"></nav>

<!--<h1 th:text="${title}">Default Title</h1>-->
<h3 style="">About This Equipment</h3>

<div class="container" id="reserve-form">
    <form  th:action="@{/reservation/cartView}"  th:object="${reservation}" method="post">
        <div th:object="${equipment}">
            <div class="col-md-6">
                <div class="row">
                </div>
                <div class="row">
                    <h1 th:text="${equipment.equipmentName}"></h1>
                </div>
                <div class="row">
                    <h3 th:text="|Rate: ${equipment.price}|"></h3>
                </div>
                    <div class="container-text" id="about-rental">
                        <div class="row">

                            <h3 style="">Description</h3>

                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
<!--                <img src="${equipment.image}" alt="${equipment.name}" width="425" height="625">-->
                <img src="https://images.pexels.com/photos/2749500/pexels-photo-2749500.jpeg" alt="kayak" width="425" height="625">-->
            </div>
        </div>
    </form>
</div>


</body>


</html>
