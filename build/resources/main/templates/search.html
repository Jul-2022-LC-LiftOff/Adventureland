<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body style="background-image:url('/photos/background.jpg')>

<div th:if="${user != null}">
    <div th:replace="fragments :: logged-in-header"></div>
</div>
<div th:if="${user == null}">
    <div th:replace="fragments :: page-header"></div>
</div>

<h1>Search all inventory or refine your search</h1>

<form th:action="@{/search/results}" method = "post">


    <div class="form-group">

        <ul>
            <li th:each="searchType : ${searchTypes}">
                <span th:text="${searchType.value}"></span>
                <input type="radio"
                       name="searchType"
                       th:id="${searchType.key}"
                       th:value="${searchType.key}" checked>

            </li>
        </ul>


    </div>

    <p>
        <label for="searchTerm">Search Term:</label>
        <input type="text" name="searchTerm" id="searchTerm" />
    </p>

    <input type="submit" value="Search" />
</form>

</body>

</html>
