<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<!--<head th:replace="fragments :: head">-->
<!--</head>-->

<head th:replace="fragments :: head">
</head>


<body style="background-image:url('/photos/background.jpg'); background-size: cover;">

<div th:if="${user != null}">
    <div th:replace="fragments :: logged-in-header"></div>
</div>
<div th:if="${user == null}">
    <div th:replace="fragments :: page-header"></div>
</div>

<div class="container-lg mt-3">
    <table style="font-family:Garamond; background-color:#F8DCC1;" class="table table-striped table-bordered border-dark table-hover">
        <thead class="table-header">
        <tr class="align-middle" style="font-size:20px;">
            <th scope="col" class="text-center">All Categories</th>
            <th scope="col" class="text-center">Description</th>
            <th scope="col" class="text-center">Inventory</th>
        </tr>
        </thead>
        <tbody class="table-group-divider text-center">
        <tr th:each="category : ${categories}" class="align-middle">
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td>
                <a th:href="@{/categories/{id}(id=${category.id})}" class="btn btn-outline-dark">View Inventory</a>
            </td>
        </tr>
        </tbody>
    </table>

<!--    needs to be admin only-->
    <div th:if="${user != null && user.getRole().toString() == 'ADMIN'}" style="text-align: center;">
        <a th:href="@{/categories/add}" class="btn btn-dark" style="font-family:Garamond">New Category</a>
    </div>



</div>

</body>
</html>
