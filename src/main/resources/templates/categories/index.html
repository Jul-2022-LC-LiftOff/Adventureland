<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<!--<head th:replace="fragments :: head">-->
<!--</head>-->

<head th:replace="fragments :: head">
</head>


<body>

<div th:if="${user != null}">
    <div th:replace="fragments :: logged-in-header"></div>
</div>
<div th:if="${user == null}">
    <div th:replace="fragments :: page-header"></div>
</div>

<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>All Categories</th>
        </tr>
        </thead>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td>
                <a th:href="@{/categories/{id}(id=${category.id})}" class="btn">View Inventory</a>
            </td>
        </tr>

    </table>

<!--    needs to be admin only-->
    <div th:if="${user != null && user.getRole().toString() == 'ADMIN'}">
        <a th:href="@{/categories/add}" class="btn">New Category</a>
    </div>



</div>

</body>
</html>
