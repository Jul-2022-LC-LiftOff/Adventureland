<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">
</head>
<body style="background-image:url('/photos/background.jpg'); background-size: cover;">

<div th:replace="fragments :: logged-in-header"></div>

<div class="card mx-auto display:block mt-3" style="font-family:Garamond; width:50%; background-color:#F8DCC1">
    <div class="card-header text-center" style="font-family:Garamond; font-size:30px;" th:text="${title}">Default
        Title
    </div>
    <div class="card-body text-center">
        <h3>Thank you for making a reservation!</h3>
        <h3>We hope you enjoy your Adventure Outdoors!</h3>
        <div class="row">
            <p></p>
            <div class="row">
                <h3 th:text="|Reservation Number: ${reserved.id}|"></h3>
            </div>
            <p></p>
            <div class="row">
                <h3 th:text="|Reservation Total: ${reserved.total}|"></h3>
            </div>
            <p></p>
            <p></p>
        </div>
        <h5>Thank you,</h5>
        <h6> The Outdoor Team</h6>
        <div>
            <a th:href="@{'/'}" class="btn btn-success" role="button">Okay</a>
        </div>
    </div>
    <p></p>
    <p></p>
    <div class="container">
        <table class="table table-striped table-bordered border-dark table-hover text-center table-sm"
               th:object="${reservationList}">
            <thead>
            <tr>
                <th>Equipment</th>
                <th>Quantity</th>
                <th>Date Reserved</th>
            </tr>
            </thead>
            <tbody class="table-group-divider text-center">
            <tr th:each="reservation : ${reservationList}">
                <td th:text="${reservation.equipmentName}"></td>
                <td th:text="${reservation.equipmentQuantity}"></td>
                <td th:text="${reservation.dateReserved}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <p class="text-center"> Payment Disclaimer: Payment due upon equipment pickup.</p>
    </div>
</div>
</body>

</html>
