<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">
</head>
<body class="container-fluid">
<nav th:replace="fragments :: page-header"></nav>
<h1 th:text="${title}">Default Title</h1>
<div>
    <h1>Thank you for making a reservation with us!</h1>
    <h2>We hope you enjoy your</h2>
    <h3>Adventure Outdoors!</h3>
    <div class="row">
        <p></p>
        <div class="row">
            <h3 th:text="|Reservation Number: ${reserved.id}|"></h3>
        </div>
        <p></p>
        <div class="row">
            <h3 th:text="|Reservation Total: ${reserved.total}|"></h3>
        </div>
        <p></p>
        <p></p>
    </div>
    <h5>Thank you,</h5>
    <h6> The Outdoor Team</h6>
    <div>
        <a th:href="@{'/'}" class="btn btn-success" role="button">Okay</a>
    </div>
</div>
<p></p>
<p></p>
<table class="table table-striped" th:object="${reservationList}">
    <thead>
    <tr>
        <th>Equipment</th>
        <th>Quantity</th>
        <th>Date Reserved</th>
    </tr>
    </thead>
    <tr th:each="reservation : ${reservationList}">
        <td th:text="${reservation.equipmentName}"></td>
        <td th:text="${reservation.equipmentQuantity}"></td>
        <td th:text="${reservation.dateReserved}"></td>
    </tr>
</table>
</body>

</html>
