<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<html lang="en">
<head th:replace="fragments :: head">


<body style="background-image:url('/photos/background.jpg'); background-size: cover;">
<div th:if="${user != null}">
    <div th:replace="fragments :: logged-in-header"></div>
</div>
<div th:if="${user == null}">
    <div th:replace="fragments :: page-header"></div>
</div>

<table id="Equipment List" style="font-family:Garamond; background-color:#F8DCC1; width:75%" class="table mx-auto table-striped table-bordered border-dark table-hover ml-3 mr-3 mt-3">
    <thead class="table-header">
    <tr class="align-middle" style="font-size:20px;">
        <th scope="col" class="text-center"> Equipment Name </th>
        <th scope="col" class="text-center"> Category </th>
        <th scope="col" class="text-center"> Manufacturer </th>
        <th scope="col" class="text-center"> Quantity </th>
        <th scope="col" class="text-center"> Price </th>
        <th scope="col" class="text-center"> Reserve </th>
    </tr>
    </thead>
    <tbody class="table-group-divider text-center">
    <tr th:each="equipment : ${EquipmentList}" class="align-middle">
        <td th:text="${equipment.equipmentName}"></td>
        <td th:text="${equipment.category}"></td>
        <td th:text="${equipment.manufacturer}"></td>
        <td th:text="${equipment.quantity}"></td>
        <td th:text="${equipment.price}"></td>
        <td><a th:href="@{/reservation/resFormView/{id}(id=${equipment.id})}" class="btn btn-success" role="button">Reserve</a><td>
    </tr>
    </tbody>

</table>

<!--    needs to be admin-only      -->
<div th:if="${user != null && user.getRole().toString() == 'ADMIN'}" style="text-align: center;">
    <a th:href="@{/equipment/add}" class="btn btn-dark" style="font-family:Garamond">New Item</a>
</div>



</body>
</html>
