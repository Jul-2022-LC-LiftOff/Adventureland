<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<html lang="en">
<head th:replace="fragments :: head">


<body>
<div th:if="${user != null}">
    <div th:replace="fragments :: logged-in-header"></div>
</div>
<div th:if="${user == null}">
    <div th:replace="fragments :: page-header"></div>
</div>
List of the Equipment
<table id="Equipment List">
    <thead>
    <tr>
        <th> Name </th>
        <th> Category </th>
        <th> Manufacturer </th>
        <th> Quantity </th>
        <th> Price </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="equipment : ${EquipmentList}">
        <td th:text="${equipment.equipmentName}"></td>
        <td th:text="${equipment.category}"></td>
        <td th:text="${equipment.manufacturer}"></td>
        <td th:text="${equipment.quantity}"></td>
        <td th:text="${equipment.price}"></td>
        <td><a th:href="@{/reservation/resFormView/{id}(id=${equipment.id})}" class="btn btn-success" role="button">Reserve</a><td>
    </tr>
    </tbody>

</table>

<!--    needs to be admin-only      -->
<div th:if="${user != null && user.getRole().toString() == 'ADMIN'}">
    <a th:href="@{/equipment/add}" class="btn">New Item</a>
</div>



</body>
</html>
