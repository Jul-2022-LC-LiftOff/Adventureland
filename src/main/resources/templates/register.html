<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/adventureland.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'adventureland' + ${title == null ? '' : ' :: ' + title}">Adventure Outdoors</title>

</head>
<body>
<div th:replace="fragments :: page-header"></div>

<div class="card mx-auto display:block mt-5" style="width: 40rem;">
    <form method="post" th:action="@{/register}">
        <div class="card-body">
            <h1 class="card-title text-center">Register</h1>
            <div>
                <label class="form-label">First Name:</label>
                <input class="form-control" th:field="${user.firstName}" th:value="${firstName}"
                       placeholder="First Name">
                <p class="error" style="color: red" th:errors="${user.firstName}"></p>
            </div>
            <br>
            <div>
                <label class="form-label">Last Name:</label>
                <input class="form-control" th:field="${user.lastName}" th:value="${lastName}" placeholder="Last Name">
                <p class="error" style="color: red" th:errors="${user.lastName}"></p>
            </div>
            <br>
            <div>
                <label class="form-label">Birth Date:</label>
                <input class="form-control" type="date" th:field="${user.birthdate}" th:value="${birthdate}"
                       placeholder="Birth Date">
                <p class="error" style="color: red" th:errors="${user.birthdate}"></p>
            </div>
            <br>
            <div>
                <label class="form-label">Email:</label>
                <input class="form-control" type="email" th:field="${user.email}" th:value="${email}"
                       placeholder="Email Address">
                <p class="error" style="color: red" th:errors="${user.email}"></p>
            </div>
            <br>
            <div>
                <label class="form-label">Password:</label>
                <input class="form-control" type="password" id="password" th:field="${user.password}"
                       placeholder="Password">
                <p class="error" style="color: red" th:errors="${user.password}"></p>
            </div>
            <br>
            <div>
                <label class="form-label">Confirm Password:</label>
                <input class="form-control" type="password" id="verify" name="verify" placeholder="Confirm Password">
            </div>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-primary btn-sm" type="submit">Submit</button>
            <br>
            <div><a href="http://localhost:8080/login">Already have an account? Login here.</a></div>
        </div>
    </form>
</div>
</body>
</html>
