<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:font-family="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head">
</head>
<body class="container-fluid"
      style="background-image:url(https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80); background-size: cover;">
<div th:replace="fragments :: logged-in-header"></div>
<h1 class="text-center" style="font-family:Garamond" th:text="${title}">Default Title</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card" style="background-color: #F8F0E3">
                <div class="card-header text-center" style="font-family:Garamond; font-weight:bold; font-size:24px;">
                    Account Profile
                </div>
                <div class="card-body">
                    <form class="form form-group">
                        <div class="form-group">
                            <label class="form-label" for="name" style="font-family:Garamond">Name (First & Last):
                                <input type="text" th:value="${user.firstName} + ' ' + ${user.lastName}" id="name"
                                       class="form-control form-control-lg" readonly/>
                            </label>
                            <a th:href="@{/account/edit-name}">
                                <button class="btn btn-danger" type="button"
                                        style="font-family:Garamond; color:white; font-size:14px;">Edit
                                </button>
                            </a>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email" style="font-family:Garamond">Email Address:
                                <input type="text" th:value="${user.email}" id="email"
                                       class="form-control form-control-lg" readonly/>
                            </label>
                        </div>
                        <div class="form-group">
                            <a th:href="@{/account/edit-password}"
                               style="font-family:Garamond; color:red; font-size:14px;">Change Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card" style="font-family:Garamond; background-color: #F8F0E3">
                <div class="card-header text-center" style="font-family:Garamond; font-weight:bold; font-size:24px">
                    Reservation History
                </div>
                <div class="card-body">
                    <div class="card border-dark" th:each="reservation: ${reservations}" style="font-family:Garamond; font-size:20px; text-align:center">
                        <div class="card-header" style="background-color:black; color:white;" th:text="${reservation.dateReserved}">
                        </div>
                        <div class="card-body text-dark"
                             th:text="'A rental of' + ' ' + ${reservation.equipmentQuantity} + ' ' + ${reservation.equipmentName} + '(s) for $' + ${reservation.total}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
