<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'adventureland' + ${title == null ? '' : ' :: ' + title}">Adventure Outdoors</title>
</head>

<body>
<div th:replace="fragments :: page-header"></div>


<div class="card mx-auto display:block mt-3" style="width: 40rem;">
    <div class="card-body">
        <h1 class="card-title text-center">Login</h1>
        <form th:action="@{/login}" method="post">

            <!-- error message -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or
                    password.
                </div>
            </div>

            <!-- logout message -->
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>

            <div class="form-group">
                <label for="username"> Username </label> :
                <input type="text" class="form-control" id="username"
                       name="username" placeholder="Enter Email Address"
                       autofocus="autofocus">
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password</label>:
                <input type="password" id="password" name="password"
                       class="form-control" placeholder="Enter Password"/>
            </div>
            <br>
            <div class="card-footer text-center">
                <p>
                    <label for="remember-me">Remember Me?</label>
                    <input type="checkbox" id="remember-me" name="remember-me" value="remember-me"/>
                </p>
                <br>
                <div>
                    <input type="submit" name="login-submit"
                           id="login-submit"
                           class="form-control btn btn-primary"
                           value="Log In"/>
                </div>
                <br>
                <div class="text-center">
                    <span>New user? <a href="/" th:href="@{/registration}">
                Register
                  here</a></span>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
