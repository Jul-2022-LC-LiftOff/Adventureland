<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head">
</head>

<body style="background-image:url(https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80); background-size: cover;">
<div th:replace="fragments :: page-header"></div>


<div class="card mx-auto display:block mt-3" style="width: 30rem; background-color: #F8F0E3">
    <div class="card-body">
        <h1 class="card-title text-center" style="font-family:Garamond">Login</h1>
        <form th:action="@{/login}" method="post">

            <!-- error message -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid email or
                    password.
                </div>
            </div>

            <!-- logout message -->
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>

            <div class="form-group">
                <label for="email" style="font-family:Garamond">Email</label> :
                <input type="email" class="form-control" id="email"
                       name="email" placeholder="Enter Email Address">
            </div>
            <br>
            <div class="form-group">
                <label for="password" style="font-family:Garamond">Password</label>:
                <input type="password" id="password" name="password"
                       class="form-control" placeholder="Enter Password"/>
            </div>
            <br>
            <div class="card-footer text-center">
                <p>
                    <label for="remember-me" style="font-family:Garamond">Remember Me?</label>
                    <input type="checkbox" id="remember-me" name="remember-me" value="remember-me"/>
                </p>
                <br>
                <div>
                    <button style="background-color: #000000; font-family:Garamond" type="submit" name="login-submit"
                           id="login-submit"
                           class="btn btn-dark btn-lg"
                           value="Log In"/>Login</button>
                </div>
                <br>
                <div class="text-center">
                    <span style="font-family:Garamond">New user? <a href="http://localhost:8080/register" style="font-family:Garamond; color:black">
                Register
                  here</a></span>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
