<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/adventureland.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'adventureland' + ${title == null ? '' : ' :: ' + title}">Adventure Outdoors</title>

</head>

<body style="background-image: url(https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80)">
<div th:replace="fragments :: page-header"></div>

<div class="card mx-auto display:block mt-5" style="width: 40rem; background-color: #F8F0E3">
    <form method="post" th:action="@{/register}">
        <div class="card-body">
            <h1 class="card-title text-center" style="font-family:Garamond">Register</h1>
            <div>
                <label class="form-label" style="font-family:Garamond">First Name:</label>
                <input class="form-control" th:field="${user.firstName}" th:value="${firstName}" required
                       placeholder="First Name">
                <!--                <p class="error" style="color: red" th:errors="${user.firstName}"></p>-->
            </div>
            <br>
            <div>
                <label class="form-label" style="font-family:Garamond">Last Name:</label>
                <input class="form-control" th:field="${user.lastName}" th:value="${lastName}" required placeholder="Last Name">
                <!--                <p class="error" style="color: red" th:errors="${user.lastName}"></p>-->
            </div>
            <br>
            <div>
                <label class="form-label" style="font-family:Garamond">Email:</label>
                <input class="form-control" type="email" th:field="${user.email}" th:value="${email}" required
                       placeholder="Email Address">
                <!--                <p class="error" style="color: red" th:errors="${user.email}"></p>-->
            </div>
            <br>
            <div>
                <label class="form-label" style="font-family:Garamond">Password:</label>
                <input class="form-control" type="password" id="password" th:field="${user.password}" required
                       placeholder="Password">
                <!--                <p class="error" style="color: red" th:errors="${user.password}"></p>-->
            </div>
            <br>
            <!--            <div>-->
            <!--                <label class="form-label">Confirm Password:</label>-->
            <!--                <input class="form-control" type="password" id="verify" name="verify" placeholder="Confirm Password">-->
            <!--            </div>-->
            <!--            <br>-->
            <div>
                <label class="form-label" style="font-family:Garamond">Birth Date:</label>
                <input class="form-control" type="date" th:field="${user.birthdate}" th:value="${birthdate}"
                       required placeholder="Birth Date">
                <!--                <p class="error" style="color: red" th:errors="${user.birthdate}"></p>-->
            </div>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-dark btn-sm" type="submit">Submit</button>
            <br>
            <div><a href="http://localhost:8080/login" style="color: black">Already have an account? Login here.</a></div>
        </div>
    </form>
</div>
</body>
</html>
