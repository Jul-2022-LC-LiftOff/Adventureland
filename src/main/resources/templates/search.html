<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body style="background-image:url('/photos/background.jpg'); background-size: cover;">

<div th:if="${user != null}">
    <div th:replace="fragments :: logged-in-header"></div>
</div>
<div th:if="${user == null}">
    <div th:replace="fragments :: page-header"></div>
</div>

<div class="card mx-auto display:block mt-3" style="font-family:Garamond; width:50%; background-color:#F8DCC1">
    <h1 class="card-header text-center" style="font-size:30px">Search all inventory or refine your search</h1>
    <div class="card-body">
        <form th:action="@{/search/results}" method="post">
            <div class="form-group">
                <ul>
                    <li th:each="searchType : ${searchTypes}">
                        <span th:text="${searchType.value}"></span>
                        <input type="radio"
                               name="searchType"
                               th:id="${searchType.key}"
                               th:value="${searchType.key}" checked>
                    </li>
                </ul>
            </div>
            <div>
                <label for="searchTerm">Search Term:</label>
                <input type="text" name="searchTerm" id="searchTerm"/>
                <input type="submit" value="Search"/>
            </div>
        </form>
    </div>
</div>
</body>

</html>
